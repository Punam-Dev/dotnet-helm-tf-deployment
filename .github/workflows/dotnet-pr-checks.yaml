name: .Net Build
# Changed 'on' to enable this workflow to be called from other workflows
on:
  workflow_call:
    # Introduced 'inputs' to define parameters that can be passed when calling this workflow
    inputs:
      dotnet-version:
        description: "Specify the .NET version to use"
        required: true
        type: string
      sln-path:
        description: "Specify the path to the .sln file"
        required: true
        type: string
      
jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Debug information
        run: |
          echo "GitHub event name: $GITHUB_EVENT_NAME"
          echo "GitHub head ref: $GITHUB_HEAD_REF"
          echo "GitHub head ref: $github.head_ref"
          echo "GitHub head ref: $github.event.pull_request.head.ref"
          echo "GitHub head ref: $github.event.workflow_dispatch.head.ref"
          echo "GitHub base ref: $GITHUB_BASE_REF"
          git fetch --prune --unshallow
          git branch -a
          git show-ref
          git show-ref "refs/heads/$GITHUB_HEAD_REF" || echo "Branch $GITHUB_HEAD_REF does not exist."

      - name: checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - run: dotnet build ${{ inputs.sln-path }}

      - run: dotnet format ${{ inputs.sln-path }} --verbosity diagnostic

      - name: Commit Formatted Code
        run: |
          if git diff --quiet; then
            echo "No changes to commit. Exiting..."
            exit 0
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Auto commit by GitHub Actions"
            git push
          fi

      - run: dotnet test ${{ inputs.sln-path }}